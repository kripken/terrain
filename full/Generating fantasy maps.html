<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="UTF-8">
        <meta content="text/html; charset=UTF-8" name="Content-Type">
        <meta name="twitter:card" content="summary">
        <meta name="twitter:site" content="@mewo2">
        <meta name="twitter:title" content="Generating fantasy maps">

        <title>Generating fantasy maps</title>
        
    </head>
    <body>
        <div id="content">
<div class="note">
<script src="Generating%20fantasy%20maps_files/d3.js"></script>

<script src="Generating%20fantasy%20maps_files/priority-queue.js"></script>

<style>
    path, line {
        fill: none;
        stroke: black;
        stroke-linecap: round;
    }

    .field {
        stroke: none;
        fill-opacity: 1.0;
    }

    .slope {
        stroke-width: 1;
    }

    .river {
        stroke-width: 2;
    }

    .coast {
        stroke-width: 4;
    }

    .border {
        stroke-width: 5;
        stroke-dasharray: 4,4;
        stroke-linecap: butt;
    }

    text {
        font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
        color: black;
        stroke: white;
        stroke-width: 5;
        stroke-linejoin: round;
        paint-order: stroke;
    }

    text.region {
        stroke-width:10;
        font-variant: small-caps;
    }

    svg {
        float: right;
        background-color: white;
    }
</style>

<script src="Generating%20fantasy%20maps_files/language.js"></script>

<script src="Generating%20fantasy%20maps_files/terrain.js"></script>

<div class="example" id="final">
</div>
<script src="Generating%20fantasy%20maps_files/terraincontrols.js"></script>
</div>
</div>
</body></html>
